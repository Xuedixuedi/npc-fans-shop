<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <title>NINEPERCENT FanClub</title>

        <!-- icon -->

        <link rel="icon" href="img/npc-logo-alpha.ico" />
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/login.css" />
    </head>

    <body>
        <!-- JavaScript -->
        <script src="js/login.js"></script>

        <div class="logo">
            <img src="img/npc-logo-alpha.png" width="150px" />
        </div>
        <div>
            <h2 class="title">NINEPERCENT FanClub</h2>
        </div>
        <div class="login-page">
            <div class="form">
                <form class="register-form" id="register">
                    <input type="text" placeholder="name" />
                    <input type="password" placeholder="password" />
                    <input type="text" placeholder="email address" />
                    <button>create</button>
                    <p class="message">
                        Already registered?
                        <a href="#" onclick="changeview(this.innerHTML)"
                            >Sign In</a
                        >
                    </p>
                </form>
                <form class="login-form" id="login">
                    <input type="text" placeholder="username" />
                    <input type="password" placeholder="password" />
                    <button>login</button>
                    <p class="message">
                        Not registered?
                        <a href="#" onclick="changeview(this.innerHTML)"
                            >Create an account</a
                        >
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
